<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather Like?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <p id="navTitle">Weather Dashboard</p>
    </nav>
    <form>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="searchTitle">Search for a City:</div>
                    <input id="inputCity" type="text" placeholder="Choose a city...">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            <div class="col-md-8">
                <div id="mainBox">
                    <div id="mainTitle"></div>
                    <br>
                    <div class="specifics" id="temp">Temperature: </div>
                    <br>
                    <div class="specifics" id="humid">Humidity: </div>
                    <br>
                    <div class="specifics" id="wind">Wind Speed: </div>
                    <br>
                    <div class="specifics" id="uv">UV Index: </div>
                    <br>
                </div>
                <div id="forecastBox">
                    <div id="forecastTitle">5-Day Forecast: </div>
                    <span class="forecastbox" id="day1">
                        <div class="5-dates" id="date1"></div>
                        <div id="pic1"></div>
                        <div id="temp1"></div>
                        <div id="humidity1"></div>
                    </span>
                    <span class="forecastbox" id="day2">
                        <div class="5-dates" id="date2"></div>
                        <div id="pic2"></div>
                        <div id="temp2"></div>
                        <div id="humidity2"></div>
                    </span>
                    <span class="forecastbox" id="day3">
                        <div class="5-dates" id="date3"></div>
                        <div id="pic3"></div>
                        <div id="temp3"></div>
                        <div id="humidity3"></div>
                    </span>
                    <span class="forecastbox" id="day4">
                        <div class="5-dates" id="date4"></div>
                        <div id="pic4"></div>
                        <div id="temp4"></div>
                        <div id="humidity4"></div>
                    </span>
                    <span class="forecastbox" id="day5">
                        <div class="5-dates" id="date5"></div>
                        <div id="pic5"></div>
                        <div id="temp5"></div>
                        <div id="humidity5"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
        
var city = "Long Beach"

var queryURL="https://api.openweathermap.org/data/2.5/forecast?q=" + city + "&appid=b55cf10b447457a324c51468a78d2076";

$.ajax({
    url: queryURL, 
    method: "GET",
  })
  .then(function(response){

    console.log(response);
    
    var button = document.getElementById("button-addon2");
    
    button.addEventListener("click", function(){

        document.getElementById("mainTitle").append(response.city.name);

        document.getElementById("temp1").append("Temp: " + response.list[8].main.temp);
        document.getElementById("humidity1").append("Humidity: " + response.list[8].main.humidity + " %");

        document.getElementById("temp2").append("Temp: " + response.list[16].main.temp);
        document.getElementById("humidity2").append("Humidity: " + response.list[16].main.humidity + " %");

        document.getElementById("temp3").append("Temp: " + response.list[24].main.temp);
        document.getElementById("humidity3").append("Humidity: " + response.list[24].main.humidity + " %");

        document.getElementById("temp4").append("Temp: " + response.list[32].main.temp);
        document.getElementById("humidity4").append("Humidity: " + response.list[32].main.humidity + " %");

        document.getElementById("temp5").append("Temp: " + response.list[39].main.temp);
        document.getElementById("humidity5").append("Humidity: " + response.list[39].main.humidity + " %");
    })

  })

var queryURL2="https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=b55cf10b447457a324c51468a78d2076";
$.ajax({
    url: queryURL2,
    method: "GET",
  })
  .then(function(response){
    console.log(response);

    var button = document.getElementById("button-addon2");
    
    button.addEventListener("click", function(){

        var input = document.getElementById("inputCity");
        
        var city = input.value;

        document.getElementById("temp").append(response.main.temp);

        document.getElementById("humid").append(response.main.humidity + " %");

        document.getElementById("wind").append(response.wind.speed + " MPH");

        document.getElementById("uv").append();
    
    })

  })

</script>
</body>
</html>
