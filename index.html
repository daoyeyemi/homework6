<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather Like?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <p id="navTitle">Weather Dashboard</p>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="searchTitle">Search for a City:</div>
                <div id="searchBox">
                    <input type="text" class="form-control" placeholder="Choose a city...">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
                </div>
            <div class="col-md-8">
                <div id="mainBox">
                    <div id="mainTitle"></div>
                    <br>
                    <div class="specifics" id="temp">Temperature:</div>
                    <br>
                    <div class="specifics" id="humid">Humidity:</div>
                    <br>
                    <div class="specifics" id="wind">Wind Speed:</div>
                    <br>
                    <div class="specifics" id="uv">UV Index:</div>
                    <br>
                </div>
                <div id="forecastBox">
                    <div id="forecastTitle">5-Day Forecast:</div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
var city = 
var queryURL="https://api.openweathermap.org/data/2.5/forecast?q=" + city + "&appid=b55cf10b447457a324c51468a78d2076";

$.ajax({
    url: queryURL,
    method: "GET",
  })
  .then(function(response){
    console.log(response);
    console.log(response.city.name);
  })

var queryURL2="https://api.openweathermap.org/data/2.5/weather?q="+ city + "appid=b55cf10b447457a324c51468a78d2076"

  $.ajax({
    url: queryURL2,
    method: "GET",
  })
  .then(function(response){
    console.log(response);
  })
</script>
</body>
</html>
